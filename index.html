<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TODO LIST</h1>
            <div class="auth-buttons">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="logout-btn" style="display: none;">로그아웃</button>
                <button id="loginBtn" class="login-btn" onclick="location.href='login.html'">로그인</button>
            </div>
        </div>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="이곳에 해야할 일을 적어주세요">
            <button id="addBtn">+</button>
        </div>
        <ul id="todoList" class="todo-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <button id="clearAll" class="clear-all">Clear All</button>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js" type="module"></script>
    
    <script src="script.js" type="module"></script>
</body>
</html>
